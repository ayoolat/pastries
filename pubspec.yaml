name: pastries
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  cached_network_image: ^3.2.2
  provider: ^6.0.4
  pinput: ^2.2.16
  cupertino_icons: ^1.0.2
  hidable: ^1.0.3
  scroll_to_hide_bottom_navigation_bar: ^0.0.1
  flutter_svg: ^1.1.5
  extended_wrap: ^0.1.5
  flash: ^2.0.5
  toast: ^0.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Outfit
      fonts:
        - asset: fonts/Outfit-Regular.ttf
        - asset: fonts/Outfit-Bold.ttf
        - asset: fonts/Outfit-ExtraBold.ttf
        - asset: fonts/Outfit-Light.ttf
        - asset: fonts/Outfit-SemiBold.ttf
        - asset: fonts/Outfit-Medium.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
